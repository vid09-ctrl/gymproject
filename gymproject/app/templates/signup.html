{% extends 'base.html' %}

{% block title %}Sign Up | PowerFlex Gym{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        font-family: 'Segoe UI', sans-serif;
    }

    .signup-motivation {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
        font-weight: 600;
        color: #c62828;
        animation: fadeIn 2s ease-in-out;
    }

    .signup-container {
        max-width: 420px;
        margin: 30px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: slideUp 1s ease-out;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        color: #2c3e50;
    }

    @keyframes slideUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<!-- Motivational Quote -->
<div class="signup-motivation">
    üí™ "Push Yourself, Because No One Else Is Going To Do It For You!" üí™
</div>

<!-- Sign Up Card -->
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="post" action="" onsubmit="return validatePasswords()">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control border-primary" id="username" name="uname" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control border-primary" id="password" name="upass" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control border-primary" id="confirmPassword" name="ucpass" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-danger fw-semibold">Create Account</button>
        </div>
    </form>
</div>

<!-- JavaScript to validate password match -->
<script>
    function validatePasswords() {
        const pass = document.getElementById("password").value;
        const cpass = document.getElementById("confirmPassword").value;
        if (pass !== cpass) {
            alert("‚ùå Password and Confirm Password do not match!");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
