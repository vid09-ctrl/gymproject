{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .forgot-container {
    max-width: 420px;
    margin: 80px auto;
    background-color: #ffffff;
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    animation: slideFade 1s ease-out;
  }

  @keyframes slideFade {
    0% {
      transform: translateY(60px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .forgot-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #007bff;
    font-weight: 700;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 10px;
    color: #333;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    outline: none;
    transition: all 0.3s ease;
    font-size: 15px;
  }

  input[type="text"]:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 5px rgba(102, 166, 255, 0.4);
  }

  .submit-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    margin-top: 20px;
    width: 100%;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #0056b3;
  }

  .alert {
    margin-bottom: 15px;
  }

</style>

<div class="forgot-container">
  <h2>Forgot Password</h2>

  <!-- Django Messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <label for="uname">Username or Email</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username or email" required>

    <button type="submit" class="submit-btn">Reset Password</button>
  </form>
</div>
{% endblock %}
