{% extends 'base.html' %}

{% block title %}Free Trial | PowerFlex Gym{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="free-trial-form">
    <h2>Claim Your Free Trial!</h2>
    <p>Start your fitness journey with us. Fill in your details and we'll contact you soon.</p>
    
    <form method="POST" action="{% url 'free_trial' %}">
      {% csrf_token %}
      
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .free-trial-form {
    background-color: #f5f5f5;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .free-trial-form h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .free-trial-form input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .free-trial-form button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
  }

  .free-trial-form button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
