<!-- templates/freetrial.html -->
{% extends 'base.html' %}

{% block title %}Free Trial | PowerFlex Gym{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="free-trial-form shadow-lg p-4 bg-white rounded">
    <h2 class="form-title">Claim Your Free Trial</h2>
    <p class="form-subtitle">Start your fitness journey with us. Fill in your details and we'll contact you soon.</p>
    
   <form method="POST" action="{% url 'free_trial' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" id="name" name="name" class="form-control" required placeholder="e.g., John Doe">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" id="email" name="email" class="form-control" required placeholder="e.g., john@example.com">
  </div>

  <div class="mb-4">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" id="phone" name="phone" class="form-control" required placeholder="e.g., 9876543210">
  </div>

  <button type="submit" class="btn btn-primary w-100 btn-submit">Submit</button>
</form>


  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  body {
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    font-family: 'Segoe UI', sans-serif;
  }

  .free-trial-form {
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    background-color: #ffffff;
    animation: slideUp 0.6s ease-in-out;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .form-title {
    font-size: 28px;
    font-weight: 700;
    color: #007bff;
    text-align: center;
    margin-bottom: 10px;
  }

  .form-subtitle {
    font-size: 15px;
    color: #555;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-label {
    font-weight: 600;
    color: #333;
  }

  .form-control {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    outline: none;
  }

  .btn-submit {
    width: 100%;
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    font-weight: bold;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
    transition: 0.3s ease-in-out;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
  }

  .btn-submit:hover {
    background: linear-gradient(to right, #0056b3, #0096c7);
    transform: translateY(-2px);
  }

  @keyframes slideUp {
    from {
      transform: translateY(40px);
      opacity: 0;
    }
    to {
      transform: translateY(0px);
      opacity: 1;
    }
  }
</style>
{% endblock %}
